<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form>
        <label for="billTotal">Bill Total $:</label>
        <input type="text"/>
        
        <label for="totalWithTax">Total Bill with Tax (11%):</label>
        <input type="text" disabled/>
        
        <label for="tipSlider">Tip:</label>
        <div class="slider-wrapper">
          <input type="range" id="tipSlider" min="0" max="100" value="0"/>
          <span id="tipPercent">0%</span>
        </div>
        
        <label for="tipAmount">Tip Amount $:</label>
        <input type="text" id="tipAmount" disabled/>
        
        <label for="totalWithTipTax">Total Bill with Tip and Tax $:</label>
        <input type="text" id="totalWithTipTax" disabled/>
      </form>
    </div>
  </body>
</html>
